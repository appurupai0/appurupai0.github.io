<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>layout</title>
	<link rel="stylesheet" href="labo.css">

	<!-- swiper -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
</head>
<body>
	<!-- swiper -->
	<div class="swiper-container">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<img src="sample-img/diet_running_man.png" alt="">
				<p class="slider-caption">ダイエット方法に革命を</p>
				<p class="slider-caption">従来のダイエットの常識を変える。ダイエットを頑張るあなたを応援！</p>
			</div>
			<div class="swiper-slide">
				<img src="sample-img/diet_02.png" alt="">
				<p class="slider-caption">成功率は90％以上！</p>
				<p class="slider-caption"></p>
			</div>
			<div class="swiper-slide">
				<img src="sample-img/https___freeillust-classic.com_wp-content_uploads_0201000451.png" alt="">
				<p class="slider-caption">頑張った分だけお金がもらえる！</p>
				<p class="slider-caption"></p>
			</div>
			<div class="swiper-slide">
				<img src="sample-img/koe.jpg" alt="">
				<p class="slider-caption">おすすめのダイエット法がわかる</p>
				<p class="slider-caption">このアプリでの成功者の声がわかる！自社データベースであなたに合ったダイエット方法を提案！</p>
			</div>
			<div class="swiper-slide">
				<img src="sample-img/plan-select.jpg" alt="">
				<p class="slider-caption">コース選択でもっと減量＆GETお金！</p>
				<p class="slider-caption">はじめのコース達成からさまざまなコースが解放！たくさん減量して得しちゃおう！</p>
			</div>
			...
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
		
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
	
	<script src="labo.js"></script>
</body>
</html>
