<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
	<!-- 全画面真っ白 -->
	<!-- <div id="overlay"></div> -->
	<!-- 非表示で画像を事前読み込み -->
    <div style="display: none;">
        <img src="assets/image/SS-result-haruna.jpg" alt="Rank SS">
        <img src="assets/image/S-result-haruna.jpg" alt="Rank S">
        <img src="assets/image/R-result-haruna.jpg" alt="Rank R">
        <img src="assets/image/N-result-haruna.jpg" alt="Rank N">
    </div>
	<div class="container">
		<div>
			<h1>ガチャ</h1>
			<audio id="gacha-bgm" src="assets/audio/ドラムロールの音.mp3"></audio>
			<!-- アニメーションエリア -->
			<div class="result hidden">
				<div class="result-img-container">
					<img id="result-image" src="" alt="">
				</div>
				<h2>結果: <br><span id="result-text"></span></h2>
				<p>ランク: <span id="result-rank"></span></p>
			</div>
			<div id="btn-container">
				<button id="playButton" class="play-button">ガチャを引く</button>
			</div>
		</div>
	</div>
    <script src="js/gacha.js"></script>
</body>
</html>
